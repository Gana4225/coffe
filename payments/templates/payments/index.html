{% extends "payments/base.html" %}
{% load static %}
{% block title %}<title>Buy</title>{% endblock %}
{% block content %}

<div class="container">
    <div class="card">
        {% if payment == None %}
        <div class="img-text-container">
            <img src="{% static 'payments/images/' %}{{img}}" alt="coffee">
            <h4>{{nm}}</h4>
        </div>

        <form method="POST" action="{% url 'home' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Enter Your Name" name="nm" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" value="{{price}}" name="amt" readonly>
            </div>
            <input type="hidden" name="form_type" value="indexf">
            <button type="submit" class="btn btn-custom">Submit</button>
        </form>
        {% endif %}

        {% if payment %}
        <div class="razorpay-container">
            <form action="/success/" method="POST">
                <script
                    src="https://checkout.razorpay.com/v1/checkout.js"
                    data-key="rzp_test_fdXm1LWL9qmt0N"
                    data-amount="{{payment.amount}}"
                    data-currency="INR"
                    data-order_id="{{payment.id}}"
                    data-buttontext="place order"
                    data-name="Coffee Shop"
                    data-description="Test Transaction"
                    data-image="{% static 'payments/images/cofshopd.png' %}"
                    data-prefill.name="gana"
                    data-prefill.email="ch.gana@gmail.com"
                    data-prefill.contact="1234567890"
                    data-theme.color="#f37254">
                </script>
                <input type="hidden" value="{{rand}}" readonly name="rand">
                <input type="hidden" custom="Hidden Element" name="hidden">
            </form>

        </div>
        {% endif %}
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70vh;
    }

    .card {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 350px;
    }

    .card img {
        width: 80px;
        height: 80px;
        margin-right: 10px;
    }

    .img-text-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
    }

    .form-control {
        border-radius: 8px;
        height: 40px;
    }

    .btn-custom {
        background-color: #ff5722;
        border: none;
        border-radius: 8px;
        padding: 10px;
        color: white;
        width: 100%;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease-in-out;
    }

    .btn-custom:hover {
        background-color: #e64a19;
        transform: scale(1.05);
    }

    .razorpay-container {
        text-align: center;
        margin-top: 20px;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let razorpayScript = document.querySelector("script[src='https://checkout.razorpay.com/v1/checkout.js']");
        let customBtn = document.getElementById("customRazorpayBtn");

        if (customBtn) {
            customBtn.addEventListener("click", function() {
                if (razorpayScript) {
                    razorpayScript.click();
                }
            });
        }
    });
</script>

{% endblock %}
