{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin-top: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            margin-top: 7rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .coffee-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }

        .coffee-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 15px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose the coffee you want to buy</h2>

        <form action="{% url 'home22' %}" method="POST">
            {% csrf_token %}
            <div class="coffee-item">
                <img src="{% static 'cappu.jpg' %}" alt="Cappuccino">
                <input type="hidden" name="name" value="Cappuccino">
                <input type="hidden" name="image" value="cappu.jpg">
                <input type="hidden" name="price" value=50>
                <button type="submit">Cappuccino - 50 Rs</button>
            </div>
        </form>

        <form action="{% url 'home22' %}" method="POST">
            {% csrf_token %}
            <div class="coffee-item">
                <img src="{% static 'espro.jpg' %}" alt="Espresso">
                <input type="hidden" name="name" value="Espresso">
                <input type="hidden" name="image" value="espro.jpg">
                <input type="hidden" name="price" value=70>
                <button type="submit">Espresso - 70 Rs</button>
            </div>
        </form>

        <form action="{% url 'home22' %}" method="POST">
            {% csrf_token %}
            <div class="coffee-item">
                <img src="{% static 'latti.jpg' %}" alt="Latte">
                <input type="hidden" name="name" value="Latte">
                <input type="hidden" name="image" value="latti.jpg">
                <input type="hidden" name="price" value=80>
                <button type="submit">Latte - 80 Rs</button>
            </div>
        </form>

        <form action="{% url 'home22' %}" method="POST">
            {% csrf_token %}
            <div class="coffee-item">
                <img src="{% static 'mocha.jpg' %}" alt="Mocha">
                <input type="hidden" name="name" value="Mocha">
                <input type="hidden" name="image" value="mocha.jpg">
                <input type="hidden" name="price" value=40>
                <button type="submit">Mocha - 40 Rs</button>
            </div>
        </form>

        <form action="{% url 'home22' %}" method="POST">
            {% csrf_token %}
            <div class="coffee-item">
                <img src="{% static 'cortado.jpg' %}" alt="Cortado">
                <input type="hidden" name="name" value="Cortado">
                <input type="hidden" name="image" value="cortado.jpg">
                <input type="hidden" name="price" value=100>
                <button type="submit">Cortado - 100 Rs</button>
            </div>
        </form>
    </div>
</body>
</html>
